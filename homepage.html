<html>
<head>
    <title>Travelopia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .header {
            height: 100px;
            background-image: url("path/to/image.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .header h1 {
            padding: 20px;
            color: black;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            font-style: italic;
        }
        .header p {
            padding: 20px;
            color: white;
            font-size: 0.8em;
        }
        .header a {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
        }
        .top-links {
            position: absolute;
            top: 0;
            right: 0;
        }
        .top-links a {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: blue;
            text-decoration: none;
        }
        .top-links a:hover {
            background-color: darkblue;
        }
        .main-nav {
            background-color: #333;
            overflow: hidden;
        }
        .main-nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .main-nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-nav a.active {
            background-color: #4CAF50;
            color: white;
        }
        .main-content {
            padding: 20px;
            background-color: white;
            margin: 20px;
        }
        .main-content h2 {
            color: #333;
        }
        .main-content p {
            color: #666;
        }
        .main-content a {
            color: #0066cc;
            text-decoration: none;
        }
        .main-content a:hover {
            color: #333;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>TRAVELOPIA</h1>
        
        
    </header>
    <nav class="main-nav">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
    </nav>
    
    <main class="main-content">
    <div class="background-image"></div>
    <a href="#" class="aeroplane-button">
        <span>Click here</span>
    </a>
    
</main>
